<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Register</title>
</head>

<body>

    <nav class="navbar navbar-expand-md  bg-dark navbar-dark p-3 ">
        <div class="container-fluid">
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navigationBar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navigationBar">
                <ul class="navbar-nav ">
                    <li class="nav-item"><a href="#" class="nav-link active fs-5 " >Registration</a></li>
                    <li class="nav-item"><a href="staff-registration-system/frontend/asset/html/staff.html" class="nav-link fs-5 ">Members</a></li>
                    <li class="nav-item"><a href="staff-registration-system/frontend/asset/html/aboutus.html" class="nav-link fs-5 ">About us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row"></div>
        <div class="row shadow rounded-4 mb-5 p-2 bg-light-subtle" data-aos="zoom-in">
            <div class="col-lg-6 col-12  mt-3 ">
                <div class=" rounded-5">
                    <h3 class="text-dark-emphasis fw-bold d-lg-none text-center">Registeration Form</h3>
                    <img src="staff-registration-system/frontend/asset/img/banner.jpg" alt="Image not found" class="p-3 rounded-5" width="100%">
                </div>
            </div>
            <div class="col-lg-6 col-12  ps-5">
                <form class="needs-validation" onsubmit="validateInputs()" novalidate>
                    <div class="mt-4">
                        <h3 class="text-dark-emphasis fw-bold d-lg-block d-none text-center text-lg-start">Registeration
                            Form</h3>
                    </div>
                    <div class="d-md-flex mt-5">
                        <div>
                            <label for="first-name" name="first-name" class="form-label has-validation"> Enter First
                                Name</label>
                            <input type="text" class="form-control has-validation" placeholder="Enter your first name"
                                id="first-name" required>
                        </div>
                        <div class="ms-md-5">
                            <label for="last-name" class="form-label">Enter Last Name</label>
                            <input type="text" class="form-control" placeholder="Enter your last name" id="last-name"
                                required>
                        </div>
                    </div>
                    <div class="w-75 mt-3 ">
                        <label for="nic-number" class="form-label">Enter NIC number</label>
                        <input type="text" class="form-control" placeholder="Enter your NIC number" id="nic-number"
                            required>
                    </div>
                    <div class="w-75 mt-3 ">
                        <label class="form-label">Enter Email</label>
                        <input type="email" class="form-control" placeholder="Enter your Email" id="email" required>
                    </div>
                    <div class="w-75 mt-3 ">
                        <label for="address" class="form-label">Enter Address</label>
                        <input type="text" class="form-control" placeholder="Enter your address" id="address" required>
                    </div>
                    <div class="d-md-flex mt-md-3 ">
                        <div>
                            <label for="date-of-birth" class="form-label">Enter the date of birth</label>
                            <input type="text" placeholder="DD-MM-YYYY" class="form-control" id="date-of-birth" required>
                        </div>
                        <div class="ms-md-5 ">
                            <label for="contact-number" class="form-label">Enter contact Number</label>
                            <input type="tel" class="form-control" placeholder="Enter your mobile" id="contact-number"
                                required>
                        </div>
                    </div>
                    <div class="w-75 mt-3">
                        <label for="specialization-area" class="form-label">Select sepcialization area</label>
                        <select name="selections" id="specialization-area" class="form-select">
                            <option selected>Select you specialization area</option>
                        </select>
                    </div>
                    <div class="py-3 ">
                        <button type="submit" class="btn btn-primary w-25" id="btn-submit">Submit</button>
                        <div class="toast-container position-fixed bottom-0 end-0 p-3">
                            <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                                <div class="toast-header">
                                    <img src="staff-registration-system/frontend/asset/img/tick.jpg" width="20px" class="rounded me-2" alt="...">
                                    <strong class="me-auto">Registered successfuly!</strong>
                                    <button type="button" class="btn-close" data-bs-dismiss="toast"
                                        aria-label="Close"></button>
                                </div>
                                <div class="toast-body">
                                    Welcome to our campus
                                </div>
                            </div>
                        </div>

                    </div>
                </form>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="staff-registration-system/frontend/asset/js/index.js"></script>
</body>
<script>
    AOS.init({
        duration: 1000
    })
</script>

</html>
